{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Django basics</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/s.css' %}" />
  </head>
  <body>
    <!-- a16 -->
    <div class="container pt-5">
      
        <div class="card mx-auto" style="width: 18rem;">
            <img class="card-img-top" src="{{employee.photo.url}}" alt="Employee Photo">
            <div class="card-body">
              <p class="card-text m-0">{{employee.first_name}} {{employee.last_name}}</p>
              <p class="card-text m-0">{{employee.designation}}</p>
              <p class="card-text m-0">{{employee.email_address}}</p>
              <p class="card-text m-0">{{employee.phone_number}}</p>
            </div>
          <a href="{%url 'home'%}" class="btn btn-primary">Back to Home</a>

          </div>


    </div>


  </body>
</html>
